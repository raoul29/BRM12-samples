   serviceFqdn: "ece-emg"
   emGatewayList:
      - coherenceMemberName: "emgateway1"
        jmxport: ""
        replicas: 1
        jmxEnabled: true
        coherencePort:
        jvmGCOpts: "-XX:+PrintGCDetails -XX:+PrintGCDateStamps -XX:+PrintGCTimeStamps -XX:+PrintTenuringDistribution -XX:+PrintAdaptiveSizePolicy -XX:-UseGCLogFileRotation -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:MaxGCPauseMillis=50 -XX:GCPauseIntervalMillis=200 -XX:NumberOfGCLogFiles=99"
